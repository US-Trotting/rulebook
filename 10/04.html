		<h3>10.04 <u>Racing Season / Racing Year Defined.</u></h3>
		<p>
			For purposes of eligibility, a racing season or a racing year shall be the calendar year. In recording winnings, gross winnings will be used and odd cents will be dropped and disregarded.
		</p>
