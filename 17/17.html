		<h3>17.17 <u>Written Examination Requirements.</u></h3>
		<p>
			New applicants must submit to a written examination at a designated time and place to determine his or her qualifications to ride and his or her knowledge of racing and the rules. 
			<br />
			<i>Effective May 1, 2015</i>
