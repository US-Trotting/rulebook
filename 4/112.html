		<h3>4.112 <u>No Contest</u></h3>
		<p>
			If the judges are unable to properly judge the running or finish of a race they may declare the race "no contest".  (When the race is declared no contest, all monies wagered are refunded and no purse distribution may be made.)
		</p>
