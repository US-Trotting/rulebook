		<h1>4.153 <u>Record / Standard Record</u></h1>
		<p>
			The fastest time made by a horse in a heat or race which he or she won. A Standard Record is a record of 2:20 or faster for two-year-olds and 2:15 or faster for all other ages.
		</p>
