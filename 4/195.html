		<h3>4.195 <u>Walk Over</u></h3>
		<p>
			When only horses in the same interest start, it constitutes a walk over. In a stake race, a walk over is entitled to all the stake money and forfeits. To claim the purse the entry must start and go once over the course.
		</p>
