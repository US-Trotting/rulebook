		<h1>4.61 <u>Extended Pari-Mutuel Meetings</u></h1>
		<p>
			An extended pari-mutuel meeting is a meeting or meetings, at which no agricultural fair is in progress with an annual total of more than 10 days duration with pari-mutuel wagering.
		</p>
