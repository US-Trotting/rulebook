		<h3>19.04 Age and Gait of Horse</h3>
		<p>
			No horse under the age of three (3) and no older than fourteen (14) years of age shall be eligible to start.Racing Under Saddle races shall be restricted to the trotting gait.
			<br />
			<i>Effective May 1, 2015</i>
		</p>
