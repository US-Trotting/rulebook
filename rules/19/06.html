		<h3>19.06 Identification of Horses.</h3>
		<p>
			All horses shall be identified by either a lip brand tattoo or neck freeze brand applied by either the United States Trotting Association or Standardbred Canada. <i>(Effective May 1, 2015)</i>
		</p>
