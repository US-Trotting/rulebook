			<h3>4.60 Extended Pari-Mutuel Meetings.</h3>
			<p>An extended pari-mutuel meeting is a meeting or meetings at which no agricultural fair is in progress with an annual total of <strong>six</strong> days or more with pari-mutuel wagering. <i>(Effective 05/01/2020)</i></p>
