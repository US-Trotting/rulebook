		<h3>4.61 Extended Pari-Mutuel Meetings</h3>
		<p>An extended pari-mutuel meeting is a meeting or meetings, at which no agricultural fair is in progress with an annual total of more than 10 days duration with pari-mutuel wagering.</p>
